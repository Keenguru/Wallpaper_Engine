    @font-face {
      font-family: 'HUMakingfilm';
      src: url('fonts/HUMakingfilm_Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: 'HUMakingfilm', sans-serif;
      background-color: #191919;
      width: 100vw;
      height: 100vh;
    }

    .main-block,
    .scale-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .scale-container {
      width: 1920px;
      height: 1080px;
      transform-origin: 0 0;
      transform: scale(1);
      will-change: transform;
    }

    .time-block {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .bg-layer,
    .fon-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-size: 1920px 1080px;
      z-index: 1;
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    .fon-layer {
      z-index: 5;
    }

    .cloud-layer {
      position: absolute;
      width: 300%;
      height: 100%;
      background-size: contain;
      background-repeat: repeat-x;
      animation: cloudMove 500s linear infinite;
      z-index: 4;
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    .cloud-layer.slow {
      animation-duration: 1000s;
      z-index: 3;
    }

    .cloud-layer.slowed {
      animation-duration: 1500s;
      z-index: 2;
    }

    @keyframes cloudMove {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-66.66%);
      }
    }

    .switch-top-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: calc(220px * var(--scale-factor));
      height: calc(70px * var(--scale-factor));
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .switch-hover-area {
      position: fixed;
      width: calc(220px * var(--scale-factor));
      height: calc(70px * var(--scale-factor));
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .switch {
      position: relative;
      display: flex;
      width: calc(220px * var(--scale-factor));
      height: calc(40px * var(--scale-factor));
      border-radius: calc(30px * var(--scale-factor));
      background-color: #00000090;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.5s ease;
      backdrop-filter: blur(2px);
    }

    .switch-hover-area:hover .switch {
      opacity: 1;
    }

    .switch-option {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff00;
      cursor: pointer;
      z-index: 2;
      user-select: none;
      transition: all 0.3s ease;
      font-size: calc(14px * var(--scale-factor));
      font-weight: 500;
    }

    .switch-option.active,
    .switch-option:hover {
      color: white;
    }

    .switch-option.active {
      font-weight: 600;
    }

    .switch-slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 33.33%;
      height: 100%;
      background-color: #c7c7c71f;
      border-radius: 30px;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .switch-option:nth-child(1).active~.switch-slider {
      left: 0;
      transform: translateX(0);
    }

    .switch-option:nth-child(2).active~.switch-slider {
      left: 33.33%;
      transform: translateX(0);
    }

    .switch-option:nth-child(3).active~.switch-slider {
      left: 66.66%;
      transform: translateX(0);
    }

    .hidden {
      display: none !important;
    }

    .time-hidden,
    .time-visible {
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease-in-out;
    }

    .time-visible {
      opacity: 1;
      pointer-events: auto;
    }

    .light-transition {
      transition: opacity 0s ease-in-out !important;
    }

    .time-transition {
      transition: opacity 2s ease-in-out;
    }

    .fade-in {
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .logo-screen,
    .black-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
      opacity: 1;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }

    .logo-screen {
      background-color: #181818;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .black-screen {
      background-color: #151515;
      z-index: 9999;
      opacity: 0;
    }

    body.logo-screen-visible .switch-top-container,
    body.logo-screen-visible .back-button {
      visibility: hidden !important;
      pointer-events: none !important;
    }

    body.logo-screen-visible [class^="point-"] {
      pointer-events: none !important;
    }

    .location-tooltip {
      position: fixed;
      top: calc(20px * var(--scale-factor));
      left: 50%;
      transform: translateX(-50%) scale(calc(1 / var(--scale-factor)));
      transform-origin: top center;
      color: #FFD700;
      font-size: calc(24px * var(--scale-factor)));
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 1000;
      font-family: 'HUMakingfilm', sans-serif;
      white-space: nowrap;
    }

    .language-button,
    .back-button {
      position: fixed;
      width: 40px;
      height: 40px;
      bottom: 45px;
      right: 5px;
      backdrop-filter: blur(2px);
      background-color: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: opacity 0.5s ease, background-color 0.3s ease;
      transform: scale(var(--scale-factor));
      transform-origin: bottom right;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .language-button {
      overflow: hidden;
    }

    .language-text-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .language-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      font-size: 14px;
      transition: transform 0.4s cubic-bezier(0.65, 0, 0.35, 1);
    }

    #languageTextRu {
      transform: translateY(0);
    }

    #languageTextEn {
      transform: translateY(100%);
    }

    .language-button.ru #languageTextRu {
      transform: translateY(0);
    }

    .language-button.ru #languageTextEn {
      transform: translateY(100%);
    }

    .language-button.en #languageTextRu {
      transform: translateY(-100%);
    }

    .language-button.en #languageTextEn {
      transform: translateY(0);
    }

    .back-button {
      opacity: 0;
      pointer-events: none;
    }

    .language-button.hide {
      opacity: 0;
      pointer-events: none;
    }

    .back-button.show {
      opacity: 1;
      pointer-events: auto;
    }

    .language-button:hover,
    .back-button:hover,
    .lock-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .back-button svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .lock-button {
      position: fixed;
      width: 40px;
      height: 40px;
      top: 5px;
      right: 5px;
      backdrop-filter: blur(2px);
      background-color: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      transform: scale(var(--scale-factor));
      transform-origin: top right;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .lock-icon {
      width: 20px;
      height: 20px;
      color: white;
      margin-bottom: 2px;
    }

    .lock-top {
      transform-origin: 12px 7px;
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .lock-button.locked .lock-top {
      transform: scaleY(1) translateY(2px);
    }

    .lock-hole {
      transition: opacity 0.3s ease;
    }

    .lock-button.locked .lock-hole {
      opacity: 0.7;
    }

    .lock-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background-color: transparent;
      pointer-events: none;
      transition: background-color 0.3s ease;
    }

    .lock-overlay.active {
      pointer-events: auto;
    }

    .help-button {
      position: fixed;
      width: 40px;
      height: 40px;
      top: 55px;
      right: 5px;
      backdrop-filter: blur(2px);
      background-color: rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: opacity 0.5s ease, background-color 0.3s ease;

      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      color: white;
    }

      width: 34px;
      height: 34px;
      color: white;
    }

    .help-button.show {
      opacity: 1;
      pointer-events: auto;
    }

    }

      0%,
      100% {
        filter: brightness(100%);
      }

      50% {

      }
    }

  <script>
    const LAMP_LOCATIONS = ['main28', 'main40', 'main41', 'main42'];
    let currentMainBlock = 'main';
    let currentTime = 'day';
    let isTransitioning = false;
    let locationHistory = ['main'];
    let lightStates = {
      'main28': 0,
      'main30': 0,
      'main31': 0,
      'main34': 0,
      'main35': 0,
      'main37': 0,
      'main39': 0,
      'main40': 0,
      'main41': 0,
      'main42': 0,
      'main44': 0,
      'main45': 0
    };
    let currentLanguage = 'ru';
    let currentPassword = '';
    const HIDDEN_HELP_LOCATIONS = [
      'main', 'main1', 'main2', 'main3', 'main5', 'main7', 'main11',
      'main15', 'main16', 'main19', 'main22', 'main23', 'main25',
      'main36', 'main43', 'main48', 'main50'
    ];

    function updateScale() {
      const container = document.getElementById('scaleContainer');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      const scaleX = windowWidth / 1920;
      const scaleY = windowHeight / 1080;
      const scale = Math.min(scaleX, scaleY);
      container.style.transform = `scale(${scale})`;
      document.documentElement.style.setProperty('--scale-factor', Math.max(1, scale));
      const tooltip = document.getElementById('locationTooltip');
      if (tooltip) tooltip.style.fontSize = `${24 * scale}px`;
    }

    function toggleLight(lightNumber) {
      if (isTransitioning) return;
      if (currentMainBlock === 'main41') {
        const newState = lightStates['main41'] === 0 ? 1 : 0;
        updateCorridorLightState(newState);
        if (currentMainBlock === 'main42') updateBathroomLightState();
        return;
      }
      if (!lightStates.hasOwnProperty(currentMainBlock)) return;
      let currentState = lightStates[currentMainBlock];
      let newState = currentState;
      if (lightNumber === 1) {
        newState = currentState === 0 ? 1 : currentState === 1 ? 0 : currentState === 2 ? 3 : 2;
      } else if (lightNumber === 2) {
        newState = currentState === 0 ? 2 : currentState === 1 ? 3 : currentState === 2 ? 0 : 1;
      }
      updateLightState(newState);
    }

    function updateLightState(newState) {
      if (!lightStates.hasOwnProperty(currentMainBlock)) return;
      if (lightStates[currentMainBlock] === newState || currentTime !== 'night') return;
      const currentNightBlock = document.getElementById(`${currentMainBlock}-night-light${lightStates[currentMainBlock]}`);
      if (currentNightBlock) {
        currentNightBlock.classList.add('light-transition', 'time-hidden');
        currentNightBlock.classList.remove('time-visible');
      }
      lightStates[currentMainBlock] = newState;
      const newBlock = document.getElementById(`${currentMainBlock}-night-light${newState}`);
      if (newBlock) {
        newBlock.classList.add('light-transition');
        newBlock.classList.remove('time-hidden');
        newBlock.classList.add('time-visible');
        setTimeout(() => newBlock.classList.remove('light-transition'), 10);
      }
    }

    function updateCorridorLightState(newState) {
      if (lightStates['main41'] === newState || currentTime !== 'night') return;
      const currentCorridorBlock = document.getElementById(`main41-night-light${lightStates['main41']}`);
      if (currentCorridorBlock) {
        currentCorridorBlock.classList.add('light-transition', 'time-hidden');
        currentCorridorBlock.classList.remove('time-visible');
      }
      lightStates['main41'] = newState;
      const newCorridorBlock = document.getElementById(`main41-night-light${newState}`);
      if (newCorridorBlock) {
        newCorridorBlock.classList.add('light-transition');
        newCorridorBlock.classList.remove('time-hidden');
        newCorridorBlock.classList.add('time-visible');
        setTimeout(() => newCorridorBlock.classList.remove('light-transition'), 10);
      }
    }

    function updateBathroomLightState() {
      if (currentMainBlock !== 'main42') return;
      const currentState = lightStates['main41'];
      document.querySelectorAll('#main42 .time-block').forEach(block => {
        if (block.id.includes('night')) {
          block.classList.add('time-hidden');
          block.classList.remove('time-visible');
        }
      });
      const newBathroomBlock = document.getElementById(`main42-night-light${currentState}`);
      if (newBathroomBlock) {
        newBathroomBlock.classList.remove('time-hidden');
        newBathroomBlock.classList.add('time-visible');
      }
    }

    function switchMainBlock(mainBlock, time) {
      if (isTransitioning) return;
      if (currentMainBlock === 'main21' && mainBlock === 'main22') {
        showPasswordModal();
        return;
      }
      isTransitioning = true;
      const transitionScreen = document.getElementById('transitionScreen');
      const languageButton = document.getElementById('languageButton');
      const backButton = document.getElementById('backButton');
      const helpButton = document.getElementById('helpButton');
      transitionScreen.style.opacity = '1';
      if (mainBlock === 'main') {
        backButton.classList.remove('show');
        helpButton.classList.remove('show');
      } else languageButton.classList.add('hide');
      setTimeout(() => {
        document.getElementById(currentMainBlock).classList.add('hidden');
        document.getElementById(mainBlock).classList.remove('hidden');
        const timeBlocks = document.querySelectorAll(`#${mainBlock} .time-block`);
        timeBlocks.forEach(block => {
          block.classList.add('time-hidden');
          block.classList.remove('time-visible');
        });
        if (time === 'night') {
          if (mainBlock === 'main41') {
            const corridorBlock = document.getElementById(`main41-night-light${lightStates['main41']}`);
            if (corridorBlock) {
              corridorBlock.classList.add('light-transition');
              corridorBlock.classList.remove('time-hidden');
              corridorBlock.classList.add('time-visible');
              setTimeout(() => corridorBlock.classList.remove('light-transition'), 10);
            }
          } else if (mainBlock === 'main42') {
            const bathroomBlock = document.getElementById(`main42-night-light${lightStates['main41']}`);
            if (bathroomBlock) {
              bathroomBlock.classList.add('light-transition');
              bathroomBlock.classList.remove('time-hidden');
              bathroomBlock.classList.add('time-visible');
              setTimeout(() => bathroomBlock.classList.remove('light-transition'), 10);
            }
          } else if (lightStates.hasOwnProperty(mainBlock)) {
            const nightBlock = document.getElementById(`${mainBlock}-night-light${lightStates[mainBlock]}`);
            if (nightBlock) {
              nightBlock.classList.add('light-transition');
              nightBlock.classList.remove('time-hidden');
              nightBlock.classList.add('time-visible');
              setTimeout(() => nightBlock.classList.remove('light-transition'), 10);
            }
          } else {
            const nightBlock = document.getElementById(`${mainBlock}-night`);
            if (nightBlock) {
              nightBlock.classList.remove('time-hidden');
              nightBlock.classList.add('time-visible');
            }
          }
        } else {
          const timeBlock = document.getElementById(`${mainBlock}-${time}`);
          if (timeBlock) {
            timeBlock.classList.remove('time-hidden');
            timeBlock.classList.add('time-visible');
          }
        }
        if (locationHistory[locationHistory.length - 1] !== mainBlock) {
          const existingIndex = locationHistory.indexOf(mainBlock);
          if (existingIndex !== -1) locationHistory = locationHistory.slice(0, existingIndex + 1);
          else locationHistory.push(mainBlock);
        }
        currentMainBlock = mainBlock;
        checkTimeSwitcherVisibility();
        updateHelpButtonVisibility();
        if (mainBlock === 'main') languageButton.classList.remove('hide');
        else {
          backButton.classList.add('show');
          helpButton.classList.add('show');
        }
        setTimeout(() => {
          transitionScreen.style.opacity = '0';
          isTransitioning = false;
        }, 50);
      }, 500);
    }

    function performBlockSwitch(mainBlock, time) {
      if (isTransitioning) return;
      isTransitioning = true;
      const transitionScreen = document.getElementById('transitionScreen');
      const languageButton = document.getElementById('languageButton');
      const backButton = document.getElementById('backButton');
      const helpButton = document.getElementById('helpButton');
      transitionScreen.style.opacity = '1';
      languageButton.classList.add('hide');
      setTimeout(() => {
        document.getElementById(currentMainBlock).classList.add('hidden');
        document.getElementById(mainBlock).classList.remove('hidden');
        const timeBlocks = document.querySelectorAll(`#${mainBlock} .time-block`);
        timeBlocks.forEach(block => {
          block.classList.add('time-hidden');
          block.classList.remove('time-visible');
        });
        const timeBlock = document.getElementById(`${mainBlock}-${time}`);
        if (timeBlock) {
          timeBlock.classList.remove('time-hidden');
          timeBlock.classList.add('time-visible');
        }
        if (locationHistory[locationHistory.length - 1] !== mainBlock) locationHistory.push(mainBlock);
        currentMainBlock = mainBlock;
        checkTimeSwitcherVisibility();
        updateHelpButtonVisibility();
        backButton.classList.add('show');
        helpButton.classList.add('show');
        setTimeout(() => {
          transitionScreen.style.opacity = '0';
          isTransitioning = false;
        }, 50);
      }, 500);
    }

    function goBackToMain() {
      if (locationHistory.length <= 1 || isTransitioning) return;
      isTransitioning = true;
      const transitionScreen = document.getElementById('transitionScreen');
      const languageButton = document.getElementById('languageButton');
      const backButton = document.getElementById('backButton');
      const helpButton = document.getElementById('helpButton');
      transitionScreen.style.opacity = '1';
      backButton.classList.remove('show');
      helpButton.classList.remove('show');
      setTimeout(() => {
        let lastRootTransitionIndex = -1;
        for (let i = locationHistory.length - 2; i >= 0; i--) {
          if (locationHistory[i] !== locationHistory[locationHistory.length - 1]) {
            lastRootTransitionIndex = i;
            break;
          }
        }
        let previousLocation;
        if (lastRootTransitionIndex === -1) {
          previousLocation = 'main';
          locationHistory = ['main'];
        } else {
          previousLocation = locationHistory[lastRootTransitionIndex];
          locationHistory = locationHistory.slice(0, lastRootTransitionIndex + 1);
        }
        document.getElementById(currentMainBlock).classList.add('hidden');
        document.getElementById(previousLocation).classList.remove('hidden');
        const timeBlocks = document.querySelectorAll(`#${previousLocation} .time-block`);
        timeBlocks.forEach(block => {
          block.classList.add('time-hidden');
          block.classList.remove('time-visible');
        });
        if (currentTime === 'night' && lightStates.hasOwnProperty(previousLocation)) {
          const nightBlockId = `${previousLocation}-night-light${lightStates[previousLocation]}`;
          const newTimeBlock = document.getElementById(nightBlockId);
          if (newTimeBlock) {
            newTimeBlock.classList.remove('time-hidden');
            newTimeBlock.classList.add('time-visible');
          }
        } else {
          const newTimeBlock = document.getElementById(`${previousLocation}-${currentTime}`);
          if (newTimeBlock) {
            newTimeBlock.classList.remove('time-hidden');
            newTimeBlock.classList.add('time-visible');
          }
        }
        if (previousLocation === 'main') {
          languageButton.classList.remove('hide');
          helpButton.style.display = 'none';
        } else {
          backButton.classList.add('show');
          helpButton.style.display = HIDDEN_HELP_LOCATIONS.includes(previousLocation) ? 'none' : 'flex';
        }
        currentMainBlock = previousLocation;
        checkTimeSwitcherVisibility();
        if (!HIDDEN_HELP_LOCATIONS.includes(previousLocation)) {
          setTimeout(() => {
            helpButton.style.display = 'flex';
            helpButton.classList.add('show');
          }, 50);
        }
        setTimeout(() => {
          transitionScreen.style.opacity = '0';
          isTransitioning = false;
        }, 50);
      }, 500);
    }

    function switchTimeOfDay(time) {
      if (time === currentTime || isTransitioning) return;
      isTransitioning = true;
      const options = document.querySelectorAll('.switch-option');
      options.forEach(opt => opt.classList.remove('active'));
      document.querySelector(`.switch-option[data-value="${time}"]`).classList.add('active');
      const currentBlocks = document.querySelectorAll(
        `#${currentMainBlock}-${currentTime}, 
         #${currentMainBlock}-${currentTime}-light0, 
         #${currentMainBlock}-${currentTime}-light1, 
         #${currentMainBlock}-${currentTime}-light2, 
         #${currentMainBlock}-${currentTime}-light3`
      );
      currentBlocks.forEach(block => {
        if (block) {
          block.classList.add('time-transition-out');
          block.classList.remove('time-visible');
          block.classList.add('time-hidden');
        }
      });
      setTimeout(() => {
        if (time === 'night') {
          if (currentMainBlock === 'main41') {
            const corridorBlock = document.getElementById(`main41-night-light${lightStates['main41']}`);
            if (corridorBlock) {
              corridorBlock.classList.add('time-transition-in');
              corridorBlock.classList.remove('time-hidden');
              corridorBlock.classList.add('time-visible');
            }
          } else if (currentMainBlock === 'main42') {
            const bathroomState = lightStates['main41'];
            const bathroomBlock = document.getElementById(`main42-night-light${bathroomState}`);
            if (bathroomBlock) {
              bathroomBlock.classList.add('time-transition-in');
              bathroomBlock.classList.remove('time-hidden');
              bathroomBlock.classList.add('time-visible');
            }
          } else if (lightStates.hasOwnProperty(currentMainBlock)) {
            const nightBlock = document.getElementById(`${currentMainBlock}-night-light${lightStates[currentMainBlock]}`);
            if (nightBlock) {
              nightBlock.classList.add('time-transition-in');
              nightBlock.classList.remove('time-hidden');
              nightBlock.classList.add('time-visible');
            }
          } else {
            const nightBlock = document.getElementById(`${currentMainBlock}-night`);
            if (nightBlock) {
              nightBlock.classList.add('time-transition-in');
              nightBlock.classList.remove('time-hidden');
              nightBlock.classList.add('time-visible');
            }
          }
        } else {
          const newBlock = document.getElementById(`${currentMainBlock}-${time}`);
          if (newBlock) {
            newBlock.classList.add('time-transition-in');
            newBlock.classList.remove('time-hidden');
            newBlock.classList.add('time-visible');
          }
        }
        currentTime = time;
        updateHelpButtonVisibility();
        setTimeout(() => {
          currentBlocks.forEach(block => {
            if (block) block.classList.remove('time-transition-out');
          });
          const newBlocks = document.querySelectorAll(
            `#${currentMainBlock}-${time}, 
                 #${currentMainBlock}-${time}-light0, 
                 #${currentMainBlock}-${time}-light1, 
                 #${currentMainBlock}-${time}-light2, 
                 #${currentMainBlock}-${time}-light3`
          );
          newBlocks.forEach(block => {
            if (block) block.classList.remove('time-transition-in');
          });
          isTransitioning = false;
          if (time === 'night' && currentMainBlock === 'main42') updateBathroomLightState();
        }, 1100);
      }, 50);
    }

    function showPasswordModal() {
      const modal = document.getElementById('passwordModal');
      const display = document.getElementById('passwordDisplay');
      currentPassword = '';
      display.textContent = 'Give Me Your Password';
      modal.classList.remove('hidden');
      document.querySelectorAll('.password-key').forEach(key => {
        if (key.id !== 'passwordBackspace' && key.id !== 'passwordSubmit') {
          key.removeEventListener('click', handleDigitClick);
        }
      });
      document.getElementById('passwordBackspace').removeEventListener('click', handleBackspaceClick);
      document.getElementById('passwordSubmit').removeEventListener('click', handleSubmitClick);
      document.querySelectorAll('.password-key').forEach(key => {
        if (key.id !== 'passwordBackspace' && key.id !== 'passwordSubmit') {
          key.addEventListener('click', handleDigitClick);
        }
      });
      document.getElementById('passwordBackspace').addEventListener('click', handleBackspaceClick);
      document.getElementById('passwordSubmit').addEventListener('click', handleSubmitClick);
    }

    function handleDigitClick() {
      addPasswordDigit(this.dataset.key);
    }

    function handleBackspaceClick() {
      removePasswordDigit();
    }

    function handleSubmitClick() {
      submitPassword();
    }

    function addPasswordDigit(digit) {
      if (currentPassword.length < 6) {
        currentPassword += digit;
        updatePasswordDisplay();
      }
    }

    function removePasswordDigit() {
      if (currentPassword.length > 0) {
        currentPassword = currentPassword.slice(0, -1);
        updatePasswordDisplay();
      }
    }

    function updatePasswordDisplay() {
      const display = document.getElementById('passwordDisplay');
      let displayText = '';
      for (let i = 0; i < 6; i++) {
        if (i < currentPassword.length) displayText += currentPassword[i] + ' ';
        else displayText += '_ ';
      }
      display.textContent = displayText.trim();
    }

    function submitPassword() {
      const modal = document.getElementById('passwordModal');
      modal.classList.add('hidden');
      document.querySelectorAll('.password-key').forEach(key => {
        if (key.id !== 'passwordBackspace' && key.id !== 'passwordSubmit') {
          key.removeEventListener('click', handleDigitClick);
        }
      });
      document.getElementById('passwordBackspace').removeEventListener('click', handleBackspaceClick);
      document.getElementById('passwordSubmit').removeEventListener('click', handleSubmitClick);
      const basementBlock = document.getElementById('main22');
      const bgLayers = basementBlock.querySelectorAll('.bg-layer');
      let bgImage;
      if (currentPassword === CORRECT_PASSWORD) bgImage = "url('img/minato/minato_basement/bg1.webp')";
      else if (currentPassword === SECOND_PASSWORD) bgImage = "url('img/minato/minato_basement/bg2.webp')";
      else bgImage = "url('img/minato/minato_basement/bg.webp')";
      bgLayers.forEach(layer => layer.style.backgroundImage = bgImage);
      performBlockSwitch('main22', currentTime);
    }

    function initMapPointsAnimation() {
      document.querySelectorAll('.point-bus, .point-canal, .point-lake, .point-arcade, .point-coffeebar, .point-kimochi, .point-konbini, .point-warehouse, .point-club, .point-hotel, .point-minato, .point-park_main, .point-park, .point-restaurant, .point-onsen, .point-asami, .point-home, .point-dojo, .point-kenji, .point-natsume, .point-nobu, .point-takeo').forEach(point => {
        let animationId;
        let currentY = 0;
        const jumpHeight = 15;
        const jumpDuration = 900;
        const returnDuration = 500;
        let isHovered = false;
        let startTime;
        let phaseShift = 0;
        let hoverStartTime = 0;
        const minHoverTime = 300;
        let returnTimeout;

        function jumpAnimation(timestamp) {
          if (!startTime) startTime = timestamp;
          const elapsed = timestamp - startTime;
          const progress = ((elapsed % jumpDuration) / jumpDuration + phaseShift) % 1;
          currentY = Math.sin(progress * Math.PI) * jumpHeight;
          point.style.transform = `translate(-50%, -50%) translateY(${-currentY}px)`;
          if (isHovered) animationId = requestAnimationFrame(jumpAnimation);
        }

        function returnAnimation() {
          const startPosition = currentY;
          const startTime = performance.now();

          function animateReturn(timestamp) {
            const elapsed = timestamp - startTime;
            const progress = Math.min(elapsed / returnDuration, 1);
            currentY = startPosition * (1 - easeOutQuint(progress));
            point.style.transform = `translate(-50%, -50%) translateY(${-currentY}px)`;
            if (progress < 1) animationId = requestAnimationFrame(animateReturn);
            else phaseShift = 0;
          }
          cancelAnimationFrame(animationId);
          animationId = requestAnimationFrame(animateReturn);
        }

        function easeOutQuint(t) {
          return 1 - Math.pow(1 - t, 5);
        }
        point.addEventListener('mouseenter', () => {
          clearTimeout(returnTimeout);
          const now = performance.now();
          if (now - hoverStartTime < minHoverTime && hoverStartTime !== 0) return;
          isHovered = true;
          startTime = performance.now() - (jumpDuration * phaseShift);
          cancelAnimationFrame(animationId);
          animationId = requestAnimationFrame(jumpAnimation);
        });
        point.addEventListener('mouseleave', () => {
          hoverStartTime = performance.now();
          returnTimeout = setTimeout(() => {
            isHovered = false;
            returnAnimation();
          }, minHoverTime);
        });
        point.style.transform = 'translate(-50%, -50%)';
        point.style.willChange = 'transform';
      });
    }

        const isLight = Array.from(layer.classList).some(cls => cls.includes('_light'));
        const animationClass = isLight ? 'highlight-clickable-light' : 'highlight-clickable-normal';
        layer.style.opacity = '1';
        layer.classList.add(animationClass);
        setTimeout(() => {
          layer.classList.remove(animationClass);
          layer.style.opacity = '';
        }, 1500);
      });
    }
